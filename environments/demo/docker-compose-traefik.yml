version: '2'

volumes:
  datamongo: {}
  dataelasticsearch: {}

services:
  local_elasticsearch:
    extends:
      file: common.yml
      service: elasticsearch

  local_mongodb:
    extends:
      file: common.yml
      service: mongodb

  local_gateway:
    extends:
      file: common.yml
      service: gateway
    links:
      - local_mongodb
      - local_elasticsearch
    labels:
    - "traefik.frontend.entryPoints=http,https"
    - "traefik.backend=graviteeio-gateway"
    - "traefik.frontend.rule=Host:demo2.gravitee.io;PathPrefix:/gateway"
    environment:
      - MONGO_HOST=local_mongodb
      - ES_HOST=local_elasticsearch

  local_managementui:
    extends:
      file: common.yml
      service: managementui
    labels:
    - "traefik.frontend.entryPoints=http,https"
    - "traefik.backend=graviteeio-managementui"
    - "traefik.frontend.rule=Host:demo2.gravitee.io"
    environment:
      - MGMT_API_URL=https:\/\/demo2.gravitee.io\/management\/

  local_managementapi:
    extends:
      file: common.yml
      service: managementapi
    labels:
    - "traefik.frontend.entryPoints=http,https"
    - "traefik.backend=graviteeio-managementapi"
    - "traefik.frontend.rule=Host:demo2.gravitee.io;PathPrefix:/management"
    links:
      - local_mongodb
      - local_elasticsearch
    environment:
      - MONGO_HOST=local_mongodb
      - ES_HOST=local_elasticsearch
